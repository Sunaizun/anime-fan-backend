<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anime Fan</title>
  <link rel="stylesheet" href="app.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div>
        <h1>ğŸŒ Anime Fan</h1>
        <p class="subtitle">Register â†’ Login â†’ Profile â†’ Posts & Reviews</p>
      </div>
      <button id="logoutBtn" class="btn ghost hidden">Logout</button>
    </header>

    <div id="toast" class="toast hidden"></div>

    <section class="card" id="authSection">
      <h2 id="authTitle">Create account</h2>

      <form id="registerForm" class="form">
        <label>Username</label>
        <input type="text" name="username" required placeholder="animeFan" />

        <label>Email</label>
        <input type="email" name="email" required placeholder="fan@anime.com" />

        <label>Password</label>
        <input type="password" name="password" required minlength="6" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢" />

        <button class="btn primary" type="submit">Register</button>

        <p class="hint">
          Already registered?
          <a href="#" id="goLogin">Login here</a>
        </p>
      </form>

      <form id="loginForm" class="form hidden">
        <label>Email</label>
        <input type="email" name="email" required placeholder="fan@anime.com" />

        <label>Password</label>
        <input type="password" name="password" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢" />

        <button class="btn primary" type="submit">Login</button>

        <p class="hint">
          New here?
          <a href="#" id="goRegister">Register here</a>
        </p>
      </form>
    </section>

    <section class="grid hidden" id="appSection">
      
      <section class="card">
        <div class="row">
          <h2>ğŸ‘¤ Profile</h2>
          <button class="btn" id="reloadProfile">Reload</button>
        </div>
        <div class="profile">
          <div><span class="muted">Username:</span> <b id="pUsername">â€”</b></div>
          <div><span class="muted">Email:</span> <b id="pEmail">â€”</b></div>
          <div><span class="muted">Joined:</span> <b id="pCreated">â€”</b></div>
        </div>
      </section>

      
      <section class="card">
        <div class="row">
          <h2>ğŸ“ Anime Posts</h2>
          <button class="btn" id="refreshPosts">Refresh</button>
        </div>

        <form id="postForm" class="form">
          <h3>Create Post</h3>

          <label>Anime name</label>
          <input name="animeName" required placeholder="Attack on Titan" />

          <label>Title</label>
          <input name="title" required placeholder="Attack on Titan is peak" />

          <label>Content</label>
          <textarea name="content" required placeholder="Write your post..."></textarea>

          <button class="btn primary" type="submit">Create Post</button>
        </form>

        <div id="postsList" class="list"></div>
      </section>
    </section>

    <footer class="footer muted">JWT is stored in localStorage. Protected routes require Bearer token.</footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
